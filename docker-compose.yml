version: '3'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
    ports:
    - "3306:3306"
    expose:
      - "3306"
    networks:
      - user-app-network

  user-portal-service:
    restart: always
    container_name: user-portal-service
    build:
      context: ./user-portal
      dockerfile: Dockerfile
    expose:
      - "8080"
    depends_on:
       - db
    networks:
      - user-app-network

  nginx-angular:
    restart: always
    build:
      context: .
      dockerfile: nginx.dockerfile
    expose:
      - "80"
    ports:
      - "8080:8080"
    depends_on:
      - user-portal-service
    networks:
      - user-app-network

networks:
  user-app-network:
    driver: bridge

